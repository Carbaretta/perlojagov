<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PLA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      font-family: "Courier New", monospace;
      color: #39FF14; /* Luminous green */
      text-align: center;
      padding: 1rem;
    }
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .caption {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .footer-text {
      margin-top: 2rem;
      font-size: 1rem;
      padding: 0 1rem;
    }
    .final-words {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1.5rem;
    }
    img {
      width: 100%;
      height: auto;
      border: 2px solid #39FF14;
    }
    .image-block {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="title">PLA</div>

  <div class="container">
    <div class="image-block">
      <div class="caption">Bognor</div>
      <img src="bognor.webp" alt="Bognor">
    </div>
    <div class="image-block">
      <div class="caption">Notneknalyd</div>
      <img src="notneknalyd.jpg" alt="Notneknalyd">
    </div>
    <div class="image-block">
      <div class="caption">Magnetogorsk</div>
      <img src="magnetogorsk.webp" alt="Magnetogorsk">
    </div>
    <div class="image-block">
      <div class="caption">Tomislav</div>
      <img src="tomislav.jpg" alt="Tomislav">
    </div>

    <div class="footer-text">
      These were once gas stations. Fuelled only by Ingrian Oil. Hit them where it hurts.
    </div>

    <div class="final-words">
      fight, liberate, restore
    </div>
  </div>

</body>
</html>
