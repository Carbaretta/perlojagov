<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PLA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      font-family: "Courier New", monospace;
      color: #39FF14; /* Luminous green */
      text-align: center;
      padding: 2rem;
    }
    .title {
      font-size: 3rem;
      font-weight: bold;
    }
    .caption {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .footer-text {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .final-words {
      color: white;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1.5rem;
    }
    img {
      width: 100%;
      height: auto;
      border: 2px solid #39FF14;
    }
  </style>
</head>
<body>

  <div class="title mb-5">PLA</div>

  <div class="container">
    <div class="row text-center">
      <div class="col-md-3 col-6 mb-4">
        <div class="caption">1</div>
        <img src="bognor.webp" alt="Photo 1">
      </div>
      <div class="col-md-3 col-6 mb-4">
        <div class="caption">2</div>
        <img src="notneknalyd.jpg" alt="Photo 2">
      </div>
      <div class="col-md-3 col-6 mb-4">
        <div class="caption">3</div>
        <img src="tomislav.jpg" alt="Photo 3">
      </div>
      <div class="col-md-3 col-6 mb-4">
        <div class="caption">4</div>
        <img src="magnetogorsk.webp" alt="Photo 4">
      </div>
    </div>

    <div class="footer-text">
      These were once gas stations. Fuelled only by Ingrian Oil. Hit them where it hurts.
    </div>

    <div class="final-words">
      fight, liberate, restore
    </div>
  </div>

</body>
</html>
